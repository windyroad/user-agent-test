<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agent Display</title>
</head>
<body>
    <h1>Your User Agent</h1>
    <p id="userAgent"></p>
    
    <script>
        document.getElementById('userAgent').textContent = navigator.userAgent;
    </script>
</body>
</html>

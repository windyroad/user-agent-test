<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agent Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/0.7.28/ua-parser.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css/out/water.css">
    <script>
        function openInEdge(element) {
            window.open(element.href, '_blank');
            window.close();
        }

        function open(element) {
            window.location.href = element.href;
        }

    </script>
</head>
<body>
    <header>
        <h1 id="browserName">Your Browser</h1>
    </header>
    
    <main>
        <table id="uaDetails">
            <thead>
                <tr>
                    <th scope="col">Property</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Details will be filled by JavaScript -->
            </tbody>
        </table>
    </main>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="force-edge.html">Force Edge</a></li>
            <li><a href="force-edge.html" onclick="open(this); return false;">JS Force Edge</a></li>
            <li><a href="force-edge.html" onclick="openInEdge(this);">JS New Tab Force Edge</a></li>
            <li><a href="force-edge-google.html">Force Edge Google</a></li>
            <li><a href="force-edge-in-iframe.html">Force Edge In IFrame</a></li>
            <li><a href="https://www.google.com.au">Google Direct</a></li>
            <li><a href="https://www.google.com.au" onclick="open(this); return false;">JS Google Direct</a></li>
            <li><a href="google">Google Proxy</a></li>
            <li><a href="google-au">Google AU Proxy</a></li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
